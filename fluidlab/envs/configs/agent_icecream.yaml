    params:
      locally_random: True
      radius: 0.035
      flux: 10
      init_pos: (0.5, 0.8, 0.5)
      inject_v: (0.0, -0.4, 0.0)
      action_dim: 3
      action_scale_p: (1.0, 1.0, 1.0)
      action_scale_v: (1.0, 1.0, 1.0)
